@main(new Main("Car Dealers", "Compra e venda de carros", "logo.png", "carro, compra, venda")) {
    <form method="post" name="login" action="/admin/user/auth">
        <span for="login">E-mail</span>
        <input name="username" id="login" type="text" class="input-medium" /><br/>
        <span for="password">Senha</span>
        <input type="password" name="password" id="password" class="input-medium" /><br/>
        <button type="submit" class="btn">Autenticar</button>
    </form>
}
