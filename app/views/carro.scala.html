@(Car: Carro, medias: List[Media])


@main(new Main(Car.name, Car.description, Car.img, Car.keywords)) {
	<div class="container">
	    <div class="row">
	    	<div class="col-md-5">
	    		<img src="@routes.Assets.at(Car.img)" alt="@Car.description" 
	    		id="main_img"/>
	    	</div>
	    	<div class="cols-xs-6 col-md-4">
	    		<h1>@Car.name</h1>
	    		<span>@Car.description</span>
	    	</div>
	    	<div class="cols-xs-6 col-md-4">
		    	<div class="row">
			    		@for(img <- medias) {
			    		<div class="cols-xs-6 col-md-6">
			    			<img src="@routes.Assets.at(img.path)" alt="@img.path" width="200" height="100"/>
			    		</div>
			    		}
				    
			    </div>
	    	</div>
	    </div>

	</div>
}
